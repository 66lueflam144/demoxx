<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 30px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Admin Login</h1>
  <form th:action="@{/admin/login/process}" method="post">
    <input type="text" name="username" placeholder="Admin Username" required/>
    <input type="password" name="password" placeholder="Admin Password" required/>
    <button type="submit">Login as Admin</button>
  </form>
</div>
</body>
</html>
